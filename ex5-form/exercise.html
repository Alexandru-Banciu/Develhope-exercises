<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <label for="email">E-mail:</label>
    <input type="email" name="email" placeholder="E-mail">
    <hr>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password">
    <hr>
    <label for="first_name">First name:</label>
    <input type="text" name="first_name" placeholder="First name">
    <hr>
    <label for="last_name">Last name:</label>
    <input type="text" name="last_name" placeholder="Last name">
    <hr>
    <label for="birth_date">Birth date:</label>
    <input type="date" name="birth_date">
    <hr>
    <label for="phone_number">Phone number:</label>
    <input type="tel" name="phone_number" placeholder="Phone number">
    <hr>
    <label for="plan">Choose the plan that more fits you!</label>
    <select name="plan" id="plan">
        <option value="free plan">Free</option>
        <option value="bronze plan">Bronze</option>
        <option value="silver plan">Silver</option>
        <option value="gold plan">Gold</option>
    </select>
    <hr>
    <label for="pro_plan">Do you want a PRO plan?</label>
    <input type="checkbox" name="pro_plan" value="yes">
    <hr>
    <label for="ccn">Credit Card Number:</label>
    <input type="tel" name="ccn" placeholder="xxxx xxxx xxxx xxxx">
    <hr>   
    <label for="cvc">CVC:</label>
    <input type="tel" name="cvc" placeholder="123">
    <hr>
    <label for="exp_date">Expiration date:</label>
    <input type="date" name="exp_date">
    <hr>
    <label for="billing_address">Billing Address:</label>
    <input type="text" name="billing_address" placeholder="Billing address">
    <hr>
  </body>
</html>
