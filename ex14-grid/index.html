<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#" type="image/x-icon">
  </head>
<body>
    <div class="calculator">

        <input class="calculator-screen" type="text" value="0" disabled />
      
        <div class="calculator-keys">
      
            <button class="operator" type="button" value="+">+</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="operator" type="button" value="*">&times;</button>
            <button class="operator" type="button" value="/">&divide;</button>
      
            <button class="num" type="button" value="7">7</button>
            <button class="num" type="button" value="8">8</button>
            <button class="num" type="button" value="9">9</button>
      
      
            <button class="num" type="button" value="4">4</button>
            <button class="num" type="button" value="5">5</button>
            <button class="num" type="button" value="6">6</button>
      
      
            <button class="num" type="button" value="1">1</button>
            <button class="num" type="button" value="2">2</button>
            <button class="num" type="button" value="3">3</button>
      
      
            <button id="zero" class="num" type="button" value="0">0</button>
            <button class="decimal" type="button" value=".">.</button>
            <button class="all-clear" type="button" value="all-clear">AC</button>
      
            <button class="equal-sign" type="button" value="=">=</button>
      
        </div>
    </div>
</body>
</html>
